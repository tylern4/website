<!doctype html5>

<style>
    body {
        background-image: url("/img/back.png");
        background-repeat: repeat;
        background-attachment: fixed;
    }

    .table {
        border-spacing: 10;
        background: #1018298c;
        text-align: center;
        border-radius: 10px;
        border-color: #1018297c;
        overflow: hidden;
        margin: 0 auto;
        position: center;
    }

    .img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 10%;
    }

    .h1 {
        margin-left: auto;
        margin-right: auto;
        width: 10%;
        color: #a8a8a8;
    }

    .text {
        color: azure;
    }
</style>
<html>



<body>
    <h1 class="h1">{{ user }}</h1>

    <img class="img" src={{ body.avatar_url }}>
    <br>
    <br>

    <div>
        <table class="table">
            {% for repo in repos %}
            <tr>
                <td class="text">{{ repo.name }}</td>
                <td class="text">{{ repo.language}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
